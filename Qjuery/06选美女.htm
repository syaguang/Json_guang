<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#d1 li").css("cursor", "pointer").mouseover(function () {
                $(this).css("background-color", "red").mouseout(function () {
                    $(this).css("background-color", "white").click(function () {
                        $(this).css("background-color", "white").remove().appendTo("#d2");

                        $("#d2 li").click(function () {
                            $(this).remove().appendTo("#d1 ul");
                        });
                    });
                });
            })
        })
    </script>
</head>
<body>
    <div id="d1">
        <ul>
            <li>西施</li>
            <li>貂蝉</li>
            <li>贵妃</li>
            <li>昭君</li>
            <li>凤姐</li>
            <li>芙蓉</li> 
        </ul>
    </div>
    <br />
    <br />
    <div id="d2"></div>
    <br />
    <div id="d3"></div>
</body>
</html>
