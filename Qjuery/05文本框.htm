    <style type="text/css">
        .red
        {
            background-color:Red;
        }
    </style>
    <script src="Scripts/jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $(":text").blur(function () {
                if ($(this).val() == "") {
                    $(this).addClass("red");
                } else {
                    $(this).removeClass("red");
                }
            })
        })
        
    </script>
</head>
